<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Cronometro</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <header>  
      <img src="./assets/gifs-de-cronometro-unscreen.gif">
    </header>
   
		<div class="container">
	      <div class="principal">
        <p class="tempo">
          <span class="minutos"><b>00</b></span>:<span class="segundos"><b>00</b></span>:<span class="milissegundos"><b>00</b></span>
        </p>
        <div>
          <button onclick="iniciar()" class="iniciar"><b>START</b></button>
          <button onclick="parar()" class="parar"><b>STOP</b></button>
          <button onclick="resetar()" class="resetar"><b>RESET</b></button>
        </div>
      </div>
		</div>
    <script src="script.js"></script>
  </body>
</html>
